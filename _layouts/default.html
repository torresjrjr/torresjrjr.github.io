<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/layout_default.css">
    <script src="/assests/js/layout_default.js"></script>
  </head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body bgcolor="#000000" style="margin: 0px; padding: 0px;">
    <div style="
    background-color: #000000;
    width: 100%;
    margin: 0px;
    border: 0px dashed yellow;
    padding-top: 10px;
    padding-bottom: 10px;">
      <div style="
      background-color: #000909;
      max-width: 1024px;
      margin: auto;
      border: 0px solid darkgrey;
      padding: 2%;
      color: #999988;">
        <button type="button" onclick="darkmode()">Dark Mode</button>
        <button type="button" onclick="lightmode()">Light Mode</button>
        {% include navigation.html %}

      </div>
    </div>
