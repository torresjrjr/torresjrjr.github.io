<div id="header">
	<button type="button" onclick="darkmode()">Dark Mode</button>
	<button type="button" onclick="lightmode()">Light Mode</button>
        
	<nav>
		<p>- {% for item in site.data.navigation %}<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name | upcase }}</a> - {% endfor %}</p>
	</nav>
</div>
