<div id="footer">
    <div style="display: inline-block; float: right; max-height: 32px">
		<nav>
			<p style="margin: 0px; text-align: center;">- {% for item in site.data.navigation %}<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name | upcase }}</a> - {% endfor %}</p>
		</nav>
    </div>
</div>
<nav class="header_div" style="float: right;">
	<ul class="header_ul">
		{% for item in site.data.navigation %}
		<li class="header_ul_li">
			<a class="header_item" href="{{ item.link }}" {% if page.url == item.link %}id="current"{% endif %}>{{ item.name | upcase }}</a>	
		</li>
		{% endfor %}
	</ul>
</nav>
