<!-- kb-popup (KeyBoard Popup) -->
<style type="text/css">
	.black_overlay {
	  display: none;
	  position: absolute;
	  top: 0%;
	  left: 0%;
	  width: 100%;
	  height: 100%;
	  background-color: black;
	  z-index: 1001;
	  -moz-opacity: 0.8;
	  opacity: .80;
	  filter: alpha(opacity=80);
	}
	.white_content {
	  display: none;
	  position: absolute;
	  top: 25%;
	  left: 25%;
	  width: 50%;
	  height: 50%;
	  padding: 16px;
	  border: 8px solid #022;
	  border-radius: 5px;
	  background-color: #111;
	  opacity: 0.9;
	  color: #CCC;
	  z-index: 1002;
	  overflow: auto;
	}
</style>

<script type="text/javascript">
window.onkeyup = function(event) {
    let key = event.key.toUpperCase();
    if ( key == '?' ) {
        document.getElementById('light').style.display='block';
        document.getElementById('fade').style.display='block';
    } else if ( key == 'X' ) {
        document.getElementById('light').style.display='none';
        document.getElementById('fade').style.display='none';
    }
}
</script>

<!-- Paragraph set to `display: none;` because it ruins the main page. -->
<p style="display: none;">This is the main content. To display a lightbox click <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">here</a>
</p>

<div id="light" class="white_content">
	<h2>COMMAND SHEET</h2>
	<p>Press `X` to <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a></p>
</div>

<div id="fade" class="black_overlay"></div>
